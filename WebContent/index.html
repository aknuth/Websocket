<!DOCTYPE html>
<html>
<head>
<title>WebSockets Client</title>
<!--  -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" />
<!-- scripts -->
<script type="text/javascript">
	module.paths.push(__dirname+'/node_modules');
	window.$ = window.jQuery = require('jquery');
</script>
<!-- <script src="js/jquery.min.js"></script> -->
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</head>
<body>
	<div id="wrapper">

		<div id="container">

			<h1>WebEventRecorder GUI</h1>

			<button type="button" class="btn btn-secondary" id="_connect" name="disconnected">Connect</button>
			<button type="button" class="btn btn-secondary" id="_record" disabled>Record</button>
			<label class="btn btn-secondary disabled" id="_play">Play<input type="file" style="display: none;" accept=".json" id="file"></label>
			<button type="button" class="btn btn-secondary" id="_path" disabled >Set Default Path</button>

			<div id="chatLog"></div>
			<!-- #chatLog -->

			<!-- ######################################################################################################################################### -->
			<!-- #modal for port -->
			<div class="modal fade" id="portModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="portModalLabel">Please select the port to connect</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="portnumber" class="form-control-label">Port:</label> <input type="text" class="form-control" id="portnumber" value="8000">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="connect">Connect</button>
						</div>
					</div>
				</div>
			</div>
			<!-- ######################################################################################################################################### -->

			<!-- ######################################################################################################################################### -->
			<!-- #modal for URL -->
			<div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="recordModalLabel">Please select the URL to start with</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="url" class="form-control-label">URL:</label> <input type="text" class="form-control" id="url" value="http://www.bahn.de">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="record">Record</button>
						</div>
					</div>
				</div>
			</div>
			<!-- ######################################################################################################################################### -->

			<!-- ######################################################################################################################################### -->
			<!-- #modal for URL -->
			<div class="modal fade" id="pathModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="pathModalLabel">Please set the default Path</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="path" class="form-control-label">URL:</label> <input type="text" class="form-control" id="defaultpath" value="C:\users">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="path">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<!-- ######################################################################################################################################### -->

		</div>
	</div>
</body>
</html>
